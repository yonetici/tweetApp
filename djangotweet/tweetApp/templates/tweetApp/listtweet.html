{% extends "base.html" %}

{%block content%}
<div class="container-fluid" style="width: 50%;">
    {% for e in tweets%}
    <div class="card" style="padding: 10px;">
      <div class="card-header" style="background-color: cornflowerblue;">
        <h5 class="card-title">{{e.username}}</h5>
      </div>
        <div class="card-body">
          <p class="card-text">{{e.message}}</p>
          {% if e.username == user %}
          <a href="{% url 'tweetApp:deletetweet' id=e.id%}" class="btn btn-danger">Delete</a>
          {%endif%}
        </div>
      </div>
    {% endfor %}
</div>
{% endblock %}
