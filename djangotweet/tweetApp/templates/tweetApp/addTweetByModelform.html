{% extends "base.html" %}
{%block content%}
<h1>Add Tweet by ModelForm</h1>
<div class="container tweetform"> 

    <form action="" method="post">
            
    {% csrf_token %}
    <!-- {{form}} -->
    {% for field in form %}

        <div class="mb-3">
            <label for="nickname" class="form-label"> {{field.label_tag}}</label>
            {{field}}
        </div>
    {% endfor %}
        <button type="submit" class="btn btn-primary">Send Tweet</button>
    </form>
</div>
{% endblock %}
