{% extends 'base.html'%}
{% block content %}
    <div class="container" style="border: 4px solid black; padding:4px">
        <form action="" method="post">
            {% csrf_token %}
        {%for field in form%}
        <div class="mb-3">
            {{field.label_tag}}
            {{field}}
        </div>
        {%endfor%}

        <button type="submit" class="btn btn-primary" value="signup">Sign up</button>
    </form>
</div>
{% endblock %}
